<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>

<body>

  <div class="content">
    <div class="name_plate">
      <p id="header" >Twitch Time</p>
      <p id="developer">developed by <a href="https://addons.mozilla.org/en-US/firefox/user/12827844/">swpease</a></p>
    </div>
    <div id="scroll-table">
      <table id="time-table">
        <tr>
          <th>Channel</th>
          <th id="time-col">Time</th>
        </tr>
      </table>
    </div>

    <form class="delete">
      <input
        type="text"
        id="chan-to-delete"
        name="chan-to-delete"
        placeholder="Channel name to reset">
      <button type="submit">Delete</button>
    </form>

    <button id="delete-all">Delete All</button>
    <br>
    <span id="confirmation">
      <label for="confirm-delete-all">Delete all data?</label>
      <button id="confirm-delete-all" class="confirmation-btn">Confirm</button>
      <button id="cancel-delete-all" class="confirmation-btn">Cancel</button>
    </span>

    <hr>

    <button id="options" class=twitch_button>Options</button>
    <button id="theme_toggle" class=twitch_button>Toggle theme</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
